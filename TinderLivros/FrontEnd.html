<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Optional CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="Main.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">

    <title>Binder</title>
</head>

<body>
    <br>
    <div id="cabecalho" class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-sm-2 col-lg-1">
                <h1 id="logo">Binder</h1>
                <div id="srch" class="input-group mb-3">
                    <input id="ipts" type="text" class="form-control" placeholder="Search" maxlength="5">
                    <div class="input-group-append">
                        <button id="clks" class="btn btn-primary" type="button">Get</button>
                    </div>
                </div>
            </div>
            <div id="txt1" class="col-xs-7 col-sm-8 col-lg-9">
                <div>
                    <h2>So many books, so little time.</h2>
                </div>
                <br>
                <div>
                    <pre><b>If you only read the books that everyone else is reading,
you can only think what everyone else is thinking.</b></pre>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-lg-2">
                <textarea id="txta" class="form-control z-depth-1" rows="1" placeholder=""></textarea>
                <img id="imgic" src="http://www.lovethisgif.com/uploaded_images/148929-Reading-Stick-Carrying-Books.gif"
                    alt="">
                <button id="clktb" type="button" class="btn btn-secondary btn-sm"></button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="card text-center">
        <div class="card-body">
            <br>
            <a id="d3" target="_blank"><img id="imgbk" src="" alt="Book Image"></a>
            <br>
            <p id="descr"></p>
            <br>
            <h5 id="ttl" class="card-title"></h5>
            <br>
            <p id="d1" class="card-text"></p>
            <p id="d2" class="card-text"></p>
            <br>
            <button id="clkl" type="button" title="Like" class="btn btn-outline-success"><i class="far fa-thumbs-up"></i></button>
            <button id="clkd" type="button" title="Dislike" class="btn btn-outline-danger"><i class="far fa-thumbs-down"></i></button>
            <button id="clki" type="button" title="Info" class="btn btn-info"><i class="fas fa-info"></i></button>
        </div>
    </div>
    <table class="table table-striped" style="background-color:beige">
        <thead class="thead-light">
            <tr>
                <th scope="col">Authors</th>
                <th scope="col">Title</th>
                <th scope="col">Pages</th>
                <th scope="col">Likes</th>
            </tr>
        </thead>
        <tbody id="cttb">
        </tbody>
    </table>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="Classes.js"></script>
    <script src="Main.js"></script>

</body>

</html>
