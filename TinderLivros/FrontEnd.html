<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Optional CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="Main.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">

    <title>Binder</title>
</head>

<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div id="gift1" class="col-sm-3">
                <h1>Binder</h1>
            </div>
            <div id="txt1"class="col-sm-8 ">
                <h3>The book you don’t read won’t help.</h3>
                <hr>                
                <small>If you only read the books that everyone else is reading,<br> 
                    you can only think what everyone else is thinking.</small>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 ">
                <div class="card mb-3">
                    <img class="card-img-top" src="" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">Book Title</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-success"><i class="far fa-thumbs-up"></i></button>
                    <button type="button" class="btn btn-outline-danger"><i class="far fa-thumbs-down"></i></button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="Classes.js"></script>   
    <script src="Main.js"></script>

</body>

</html>
