<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- Optional CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <title>StockManagement</title>

</head>

<body>
    <!--https://bootsnipp.com/snippets/r8rrz-->

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <h3>StockManagement</h3>
        </a>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div id="vertivalnavbar" class="col-sm-1 col-md-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button id="ClkAll" type="button" title="All" class="btn btn-outline-info"><i class="fas fa-globe"></i></button>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a><button id="ClkProducts" type="button" title="Products" class="btn btn-outline-info"><i
                                    class="fas fa-shopping-basket"></i></button></a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a><button id="ClkShelfs" type="button" title="Shelfs" class="btn btn-outline-info"><i class="fas fa-boxes"></i></button></a>
                    </div>
                </div>
            </div>
            <div id="showtable" class="col-sm-10 col-md-10">
                <table class="table table-striped">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-sm-1 col-md-1"></div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="main.js"></script>

</body>

</html>
